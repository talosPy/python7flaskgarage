{% extends "base.html" %}

{% block title %}Single Car Details{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ car.number }}</h3>
                </div>
                <div class="panel-body">
                    <img src="{{ car.image }}" class="img-responsive" alt="Car Image">
                    <p>Problems: {{ car.problems | join(", ") }}</p>
                    <a href="{{ url_for('edit_car', id=car.id) }}" class="btn btn-primary">Edit</a>
                    <a href="{{ url_for('delete_car', id=car.id) }}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
