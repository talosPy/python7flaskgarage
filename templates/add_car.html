<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Car</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Add a New Car</h2>
      <form action="/add_car" method="POST" class="form-horizontal">
        <div class="form-group">
          <label for="id" class="col-sm-2 control-label">Car ID:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="id" name="id" required />
          </div>
        </div>

        <div class="form-group">
          <label for="number" class="col-sm-2 control-label">Car Number:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="number" name="number" required />
          </div>
        </div>

        <div class="form-group">
          <label for="urgent" class="col-sm-2 control-label">Urgent (True/False):</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="urgent" name="urgent" required />
          </div>
        </div>

        <div class="form-group">
          <label for="image" class="col-sm-2 control-label">Image URL:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="image" name="image" required />
          </div>
        </div>

        <div class="form-group">
          <label for="problems" class="col-sm-2 control-label">Problems (comma-separated):</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="problems" name="problems" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Add Car</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
