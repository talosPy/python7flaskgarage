{% extends "base.html" %}

{% block title %}Add Car{% endblock %}

{% block content %}
    <div class="container">
        <h2>Add Car</h2>
        <form action="/add_car/ " method="POST">
            <div class="form-group">
                <label for="number">Car Number:</label>
                <input type="text" class="form-control" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="image">Image URL:</label>
                <input type="text" class="form-control" id="image" name="image" required>
            </div>
            <div class="form-group">
                <label for="problems">Problems (comma separated):</label>
                <input type="text" class="form-control" id="problems" name="problems">
            </div>
            <div class="form-group">
                <label for="urgent">Urgent:</label>
                <select class="form-control" id="urgent" name="urgent">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
