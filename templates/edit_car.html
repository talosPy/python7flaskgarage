{% extends "base.html" %}

{% block title %}Edit Car Details{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h2>Edit Car</h2>
            <form action="{{ url_for('edit_car', id=car.id) }}" method="POST">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" class="form-control" id="id" name="id" value="{{ car.id }}" readonly />
                </div>
                <div class="form-group">
                    <label for="number">Number:</label>
                    <input type="text" class="form-control" id="number" name="number" value="{{ car.number }}" />
                </div>
                <div class="form-group">
                    <label for="urgent">Urgent:</label>
                    <select class="form-control" id="urgent" name="urgent">
                        <option value="true" {% if car.urgent %} selected {% endif %}>True</option>
                        <option value="false" {% if not car.urgent %} selected {% endif %}>False</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Image URL:</label>
                    <input type="text" class="form-control" id="image" name="image" value="{{ car.image }}" />
                </div>
                <div class="form-group">
                    <label for="problems">Problems (comma separated):</label>
                    <input type="text" class="form-control" id="problems" name="problems" value="{{ car.problems | join(', ') }}" />
                </div>
                <button type="submit" class="btn btn-primary">Update Car</button>
            </form>
        </div>
    </div>
{% endblock %}
