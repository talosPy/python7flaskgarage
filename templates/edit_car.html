<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Car</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Edit Car</h2>
        <form action="{{ url_for('edit_car', id=car.id) }}" method="POST">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" name="id" value="{{ car.id }}" readonly />
            </div>
            <div class="form-group">
                <label for="number">Number:</label>
                <input type="text" class="form-control" id="number" name="number" value="{{ car.number }}" />
            </div>
            <div class="form-group">
                <label for="urgent">Urgent:</label>
                <input type="text" class="form-control" id="urgent" name="urgent" value="{{ 'true' if car.urgent else 'false' }}" />
            </div>
            <div class="form-group">
                <label for="image">Image URL:</label>
                <input type="text" class="form-control" id="image" name="image" value="{{ car.image }}" />
            </div>
            <div class="form-group">
                <label for="problems">Problems (comma separated):</label>
                <input type="text" class="form-control" id="problems" name="problems" value="{{ ', '.join(car.problems) }}" />
            </div>
            <button type="submit" class="btn btn-primary">Update Car</button>
        </form>
    </div>
</body>
</html>
